<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <style>
        *{box-sizing:border-box;}html{overflow-y:scroll;}
        body{font-family:monospace;font-size:14px;max-width:480px;margin:0 auto;padding:20px}
        input{width:100%;padding:5px;margin:5px 0;}button{float:right;}#chatControls{overflow:auto;margin:0 0 5px 0}
        h1,p{margin:5px 0;font-weight:300}h1{font-size:16px;}li{margin:5px 0;}
        #userlist{position:fixed;left:50%;list-style:none;margin-left:250px;background:#f0f0f9;padding:5px 10px;width:150px;top:11px;}
        #feed article{background:#f1f1f1;padding:10px;margin:10px 0;border-left:5px solid #aaa;position:relative;}
        #feed article:first-of-type{background:#c9edc3;border-left-color:#74a377;animation:enter .2s 1;}
        @keyframes enter{from{transform:none;}50%{transform:scale(1.05);}to{transform:none;}}
    </style>
</head>
<body>

    <div id="chatControls">
        <input id="message" placeholder="Type your message">
        <button id="send">Send</button>
    </div>
    <ul id="userlist"></ul>
    <div id="feed"></div>

    <script src="/websocketDemo.js"></script>
</body>
</html>
